set -g base-index 1

set -g default-terminal screen-256color
set -g status-keys vi

setw -g mode-keys vi
setw -g monitor-activity on

bind-key v split-window -h -c "#{pane_current_path}"
bind-key s split-window -v -c "#{pane_current_path}"

bind-key J resize-pane -D 15
bind-key K resize-pane -U 15
bind-key H resize-pane -L 15
bind-key L resize-pane -R 15

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key c new-window -c "#{pane_current_path}" -n ''
set -g automatic-rename off
set allow-rename off

# Reload tmux config
bind r source-file ~/.tmux.conf

# Status bar options
set -g status-interval 30
set -g status-bg          black
set -g status-left-length 80
set -g status-left "#[fg=colour6]#S #[fg=colour199]#(whoami) #[fg=blue]#(curl icanhazip.com) "
set -g status-right-length 90
set -g status-right '#[fg=colour112]fan: #(istats fan speed | grep -E -oh "\d+ RPM" --color=never); #[fg=colour199]cpu t: #(istats cpu temp | grep -E -oh "\S+Â°C" --color=never); #[fg=colour70]btr: #(m battery status | tail -n 1 | grep -E -oh "\S+%; .+; \S+ \S+" --color=never) #[fg=blue]%H:%M #[fg=blue]%d %b %Y'
set-window-option -g window-status-current-fg colour148

bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'

set-option -g status-position top
