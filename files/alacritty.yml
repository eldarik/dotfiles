env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

window:
  padding:
    x: 2
    y: 2
  startup_mode: Maximized
  decorations: none

shell:
  program: /usr/local/bin/zsh
  args:
    - -l
    - -c
    - "tmux attach -t dashboard || tmux new -s dashboard"

font:
  normal:
    # family: Roboto Mono
    # family: Monoid
    family: PT Mono
    style: Regular
  bold:
    style: Regular
  italic:
    style: Regular
    # size: 13 # monoid
    # size: 15 # pt mono
  size: 15
  glyph_offset:
    y: 1
    x: 1
  use_thin_strokes: false
  draw_bold_text_with_bright_colors: false

